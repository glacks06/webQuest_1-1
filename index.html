        <h1>박힘찬</h1>
        프로그래머를 희망하는 평범한 고등학생이다.<br>
        신체정보는 다음과 같다.
        <ul>
            <li>키 173cm</li>
            <li>몸무게 62kg</li>
            <li>발 사이즈 275</li>
        </ul>
        주거지는 화성시이며 게으르고 밝은 성격이다. 낯가림이 조금 있어 친구들과 처음에 친해지기 어렵지만<br>
        한번 친해지면 그 사람에게는 외향적으로 변한다.
